name: Production

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --verbosity normal

      - name: Test
        run: dotnet test --no-build --verbosity normal


  build-ghcr:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Docker login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ARGON_GHCR_PAT }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/Argon.Api/Dockerfile
          push: true
          tags: |
            ghcr.io/argon-chat/orleans:${{ github.run_number }}
            ghcr.io/argon-chat/orleans:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ github.run_number }}
            BUILD_DATE=${{ github.event.repository.pushed_at || github.run_started_at }}

  build-dockerhub:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      id-token: write
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Docker login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/Argon.Api/Dockerfile
          push: true
          tags: |
            argonchat/argon-server:${{ github.run_number }}
            argonchat/argon-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ github.run_number }}
            BUILD_DATE=${{ github.event.repository.pushed_at || github.run_started_at }}
  


      - name: Send success message to Telegram
        if: success()
        run: |
          MESSAGE="üéâ *Build Successful!*\n\üì¶ *Image:* \`${{ github.repository }}\`\n\üè∑ *Version:* \`${{ github.run_number }}\`\n\üî® *Commit:* [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n\üë§ *Author:* \`${{ github.actor }}\`\n\üìù *Message:* _${{ github.event.head_commit.message }}_"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
              \"message_thread_id\": ${{ secrets.TELEGRAM_TOPIC_ID }},
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\",
              \"disable_web_page_preview\": true
            }"


      - name: Send failure message to Telegram
        if: failure()
        run: |
          MESSAGE="üí• *Build Failed!*\n\üì¶ *Image:* \`${{ github.repository }}\`\n\üè∑ *Build:* \`#${{ github.run_number }}\`\n\üî® *Commit:* [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})\n\üë§ *Author:* \`${{ github.actor }}\`\n\üìù *Message:* _${{ github.event.head_commit.message }}_"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
              \"message_thread_id\": ${{ secrets.TELEGRAM_TOPIC_ID }},
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\",
              \"disable_web_page_preview\": true
            }"